<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <!-- daidyUI cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <head> </head>
    <main class="flex justify-center">
      <div class="w-[460px] h-[700px] bg-[#F4F5F7] rounded-3xl p-5">
        <div class="">
          <div>
            <!-- Available Balance section -->
            <div class="flex justify-center text-center">
              <div class="bg-white p-5 size-fit mt-8 rounded-md shadow-md">
                <h1 id="account-balance" class="text-3xl font-extrabold">
                  9400
                </h1>
                <p class="text-gray-500">Available Balance</p>
              </div>
            </div>
            <!-- add money or cush out container -->
            <div class="bg-white p-5 mt-5 space-x-4 text-center">
              <div class="btn p-10">
                <img src="/assets/money1.png" alt="" />
                <button>Add Money</button>
              </div>
              <div class="btn p-10">
                <img src="/assets/send1.png" alt="" />
                <button>Cush Out</button>
              </div>
            </div>
            <form
              action=""
              class="bg-white w-full p-8 rounded-3xl shadow-md mt-9"
            >
              <!-- number -->
              <label for="" class="text-[#080808] font-medium">Amount</label>
              <br />
              <input
                class="border-none py-2 pl-5 bg-[#F4F5F7] rounded-full w-full mt-3 hover:scale-105 transition-transform mb-4"
                type="text"
                name=""
                id="input-money"
                placeholder="Amount"
                required
                title="Amount"
              />

              <label for="" class="text-[#080808] font-medium">
                4 Digit pin</label
              >
              <!-- password -->
              <input
                class="border-none py-2 pl-5 bg-[#F4F5F7] rounded-full w-full mt-3 hover:scale-105 transition-transform"
                type="password"
                name=""
                id="input-pin"
                autocomplete="off"
                required
                placeholder="Enter 4 Digit pin"
                title="Enter 4 Digit pin"
              /><br />
              <button
                id="button-add-money"
                class="btn w-full rounded-full bg-[#0874F2] text-white hover:scale-95 transition-transform mt-4"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/home.js"></script>
  </body>
</html>
