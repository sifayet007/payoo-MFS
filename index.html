<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center items-center">
      <div
        class="w-[460px] h-[700px] bg-[#F4F5F7] rounded-3xl flex justify-center items-center flex-col px-5"
      >
        <div class="relative flex justify-center">
          <span><img src="assets/bg1.png" alt="" /></span>
          <span class="absolute top-5"
            ><img src="assets/Group.png" alt=""
          /></span>
        </div>

        <form action="" class="bg-white w-full p-8 rounded-3xl">
          <label for="" class="text-[#080808] font-medium">Mobile Number</label>
          <br />
          <input
            class="border-none py-2 pl-5 bg-[#F4F5F7] rounded-full w-full mt-3 hover:scale-105 transition-transform mb-4"
            type="text"
            name=""
            id=""
            placeholder="Enter your number "
            required
          />

          <label for="" class="text-[#080808] font-medium"> 4 Digit pin</label>
          <input
            class="border-none py-2 pl-5 bg-[#F4F5F7] rounded-full w-full mt-3 hover:scale-105 transition-transform"
            type="password"
            name=""
            id="input-password"
            autocomplete="off"
            required
            placeholder="Enter 4 Digit pin"
          /><br />
          <button
            class="btn w-full rounded-full bg-[#0874F2] text-white hover:scale-95 transition-transform mt-4"
          >
            Login
          </button>
        </form>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
